# Basic Trading Simulation Configuration

account:
  id: "SIM-001"
  currency: "USD"
  balance: 100000

strategy:
  risk_percent: 0.01      # Risk 1% per trade
  instrument: "EUR_USD"
  stop_pips: 20           # 20 pip stop loss
  target_pips: 40         # 40 pip take profit (2:1 R:R)

simulation:
  initial_bid: 1.0849
  initial_ask: 1.0851
  # Optional: define price movements
  price_steps:
    - bid: 1.0870
      ask: 1.0872
      delay: "1h"
    - bid: 1.0890
      ask: 1.0892
      delay: "2h"

journal:
  type: "csv"
  trades_file: "./trades.csv"
  equity_file: "./equity.csv"
